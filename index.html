<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RJ45 Cable Colors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #d1d1d1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #9cc9f2;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        .wire-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.7);
        }

        .wire {
            width: 250px;
            height: 45px;
            line-height: 45px;
            text-align: center;
            border-radius: 8px;
            color: #e0e0e0;
            font-weight: 600;
            font-size: 1.2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .wire:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        /* Individual wire colors */
        #white-orange { background: linear-gradient(to right, #3d3d3d 50%, #e67e22 50%); }
        #orange { background-color: #e67e22; }
        #white-green { background: linear-gradient(to right, #3d3d3d 50%, #2ecc71 50%); }
        #blue { background-color: #3498db; }
        #white-blue { background: linear-gradient(to right, #3d3d3d 50%, #3498db 50%); }
        #green { background-color: #2ecc71; }
        #white-brown { background: linear-gradient(to right, #3d3d3d 50%, #8e5a3d 50%); }
        #brown { background-color: #8e5a3d; }
    </style>
</head>
<body>
    <h1>RJ45 Cable Color Wires</h1>
    <div class="wire-container">
        <div class="wire" id="white-orange">White-Orange</div>
        <div class="wire" id="orange">Orange</div>
        <div class="wire" id="white-green">White-Green</div>
        <div class="wire" id="blue">Blue</div>
        <div class="wire" id="white-blue">White-Blue</div>
        <div class="wire" id="green">Green</div>
        <div class="wire" id="white-brown">White-Brown</div>
        <div class="wire" id="brown">Brown</div>
    </div>
</body>
</html>
